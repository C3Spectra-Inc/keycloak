<style>
  /* Page background / artboard */
  :root{
    --bg:#f5f5f5;             /* page background (sampled from image) */
    --card-bg:#ffffff;        /* card background */
    --card-radius:8px;
    --card-shadow: 0 1px 0 rgba(16,24,40,0.03), 0 8px 24px rgba(16,24,40,0.03);
    --muted:#6b7280;         /* muted label color */
    --input-border:#e6e6e6;  /* input border */
    --input-placeholder:#cfcfcf;
    --primary:#2f95ff;       /* primary button blue (sampled) */
    --primary-hover:#1e7ef8;
    --link-blue:#0b7cff;
    --heading:#0f1724;       /* near-black heading */
    --text:#111827;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: var(--bg);
    color:var(--text);
  }

  /* Center wrapper matches artboard placement */
  .wrap{
    min-height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    /* place content slightly higher to match artboard top spacing */
    justify-content:flex-start;
    padding-top:72px; /* approximate vertical offset from top to logo */
  }

  /* Top logo */
  .logo{
    width:148px;
    height:48px;
    margin-bottom:56px; /* distance from logo to card */
    display:block;
    background-position:center;
    background-repeat:no-repeat;
    background-size:contain;
  }

  /* Card */
  .card{
    width:420px;               /* chosen to match proportions in the artboard */
    background:var(--card-bg);
    border-radius:var(--card-radius);
    box-shadow: var(--card-shadow);
    padding:28px 28px 32px 28px;
    box-sizing:border-box;
    border: 1px solid rgba(0,0,0,0.02);
  }

  /* Heading */
  h1{
    font-size:28px; /* visually matching heading scale */
    line-height:1;
    margin:0 0 18px 0;
    color:var(--heading);
    font-weight:700;
    letter-spacing:-0.2px;
  }

  /* Form layout */
  form{
    font-size:14px;
  }

  .field{
    margin-bottom:18px;
  }

  label{
    display:block;
    font-size:13px;
    color:var(--muted);
    margin-bottom:8px;
    font-weight:500;
  }

  /* Inputs */
  input[type="text"],
  input[type="password"]{
    width:100%;
    height:38px;
    padding:8px 40px 8px 12px; /* leave room on right for eye icon */
    border-radius:6px;
    border:1px solid var(--input-border);
    background:#ffffff;
    font-size:13px;
    color:var(--text);
    box-sizing:border-box;
    outline:none;
  }

  input::placeholder{
    color:var(--input-placeholder);
    font-weight:500;
  }

  /* password container to position icon */
  .pw{
    position:relative;
  }

  /* eye icon positioned inside password input (pixel-perfect placement) */
  .eye{
    position:absolute;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    width:18px;
    height:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    opacity:0.9;
  }

  /* row with checkbox and forgot link */
  .row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin:10px 0 18px 0;
    font-size:13px;
  }

  .checkbox{
    display:flex;
    align-items:center;
    gap:8px;
    color:var(--muted);
    font-size:13px;
  }

  .forgot{
    color:var(--link-blue);
    text-decoration:none;
    font-weight:600;
    font-size:13px;
  }

  /* Primary button matches color/size from image */
  .btn{
    display:block;
    width:100%;
    height:44px;
    margin-top:6px;
    background: linear-gradient(180deg,var(--primary),var(--primary-hover));
    border-radius:8px;
    border: none;
    color:#fff;
    font-weight:600;
    font-size:15px;
    cursor:pointer;
    box-shadow: 0 2px 0 rgba(16,24,40,0.04) inset;
  }

  /* Secondary SSO button */
  .btn.secondary{
    margin-top:14px;
    height:40px;
    background:transparent;
    border:1px solid #e6e6e6;
    color:#111827;
    font-weight:500;
    border-radius:8px;
  }

  /* small hr spacing */
  .spacer{ height:8px; }

  /* footer note (Sign in with SSO centered text) */
  .sso{
    text-align:center;
    margin-top:12px;
    font-size:14px;
    font-weight:500;
    color:#111827;
  }

  /* accessibility focus outlines for keyboard users */
  input:focus{
    box-shadow:0 0 0 3px rgba(47,149,255,0.12);
    border-color:var(--primary);
  }

  /* make checkbox input visually close to image */
  input[type="checkbox"]{
    width:14px;
    height:14px;
    border:1px solid #d1d5db;
    border-radius:3px;
    appearance:none;
    display:inline-block;
    vertical-align:middle;
    background:white;
    position:relative;
  }
  input[type="checkbox"]:checked{
    background:var(--primary);
    border-color:var(--primary);
  }
  /* small fine-tuning to match artboard spacing */
  .card small, .card .muted { color:var(--muted); }
</style>
